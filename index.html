<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Simon Game</title>
</head>
<body>
    <h1 id="instruction-text">PRESS ANY KEY TO START</h1>
    <div class="align-container">
        <div class="game-container">
            <div class="game-square" id="green-square">Q</div>
            <div class="game-square" id="red-square">W</div>
            <div class="game-square" id="yellow-square">A</div>
            <div class="game-square" id="blue-square">S</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
